name: Deploy to Sepolia

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm install

      - name: Install contracts deps
        run: npm --prefix contracts install --legacy-peer-deps

      - name: Compile
        run: npm --prefix contracts run compile

      - name: Deploy to Sepolia
        env:
          ETHEREUM_RPC_URL_SEPOLIA: ${{ secrets.ETHEREUM_RPC_URL_SEPOLIA }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        run: |
          npm --prefix contracts run deploy -- --network sepolia
