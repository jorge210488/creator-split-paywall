# Dependabot Configuration
# 
# ✅ CURRENTLY ENABLED (open-pull-requests-limit: 5)
# 
# To ENABLE: Change `open-pull-requests-limit: 0` to `open-pull-requests-limit: 5`
# To DISABLE: Change back to 0
#
# Configuration prevents major version updates to avoid breaking changes in production

version: 2
updates:
  # GitHub Actions - Only patch/minor updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 5  # ← SET TO 0 TO DISABLE
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]  # Ignore major updates

  # Smart Contracts (npm) - Only patch/minor updates
  - package-ecosystem: "npm"
    directory: "/contracts"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(contracts)"
    labels:
      - "dependencies"
      - "contracts"
    versioning-strategy: increase-if-necessary
    open-pull-requests-limit: 5  # ← SET TO 0 TO DISABLE
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]  # Ignore major updates

