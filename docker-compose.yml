services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    # Use backend-specific docker env (keeps local dev .env separate)
    env_file:
      - ./backend/.env.docker
    depends_on:
      - postgres
      - redis

  analytics:
    build: ./analytics
    env_file:
      - ./analytics/.env
    depends_on:
      - redis
      - postgres

  analytics-worker:
    build: ./analytics
    command: ["celery", "-A", "celery_app.app", "worker", "-l", "info"]
    env_file:
      - ./analytics/.env
    depends_on:
      - redis
      - postgres
      - backend
    restart: unless-stopped

  analytics-beat:
    build: ./analytics
    command: ["celery", "-A", "celery_app.app", "beat", "-l", "info"]
    env_file:
      - ./analytics/.env
    depends_on:
      - redis
      - postgres
      - backend
    restart: unless-stopped

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  postgres:
    image: postgres:13
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/sql/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data:
